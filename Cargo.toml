# -*- coding: utf-8 -*-

[workspace]
members = [
    "cms-fsd",
    "cms-ident",
    "cms-postd",
    "cms-socket",
    "cms-socket-db",
    "cms-socket-post",
    "cms-systemd",
]
resolver = "2"

[profile.release]
lto = true
panic = "abort"
strip = "symbols"
overflow-checks = true
codegen-units = 1

